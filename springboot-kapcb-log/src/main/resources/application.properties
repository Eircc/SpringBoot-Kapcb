# \u8C03\u6574\u6307\u5B9A\u5305\u4E0B\u7684\u65E5\u5FD7\u8F93\u51FA\u7EA7\u522B
logging.level.com.kapcb.ccc=trace
# \u5982\u679C\u4E0D\u8FDB\u884C\u4E00\u4E0B\u65E5\u5FD7\u76F8\u5173\u8F93\u51FA\u6587\u4EF6\u7684\u6307\u5B9A\uFF0CSpringBoot\u9ED8\u8BA4\u5C06\u65E5\u5FD7\u8F93\u51FA\u5230\u63A7\u5236\u53F0
# \u4E0D\u6307\u5B9A\u8DEF\u5F84\u9ED8\u8BA4\u5728\u5F53\u524D\u9879\u76EE\u4E0B\u751F\u6210\u6307\u5B9A\u6587\u4EF6\u540D\u7684\u65E5\u5FD7\u6587\u4EF6
# logging.file.name=springboot-kapcb-log.log
# \u6307\u5B9A\u65E5\u5FD7\u8F93\u51FA\u7684\u6587\u4EF6\u5B58\u653E\u8DEF\u5F84\uFF0C\u63A8\u8350\u4F7F\u7528
# \u5728\u5F53\u524D\u78C1\u76D8\u7684\u6839\u8DEF\u5F84\u4E0B\u521B\u5EFAspringboot\u6587\u4EF6\u5939\u548Clog\u6587\u4EF6\u5939\uFF0C\u4F7F\u7528spring.log\u4F5C\u4E3A\u9ED8\u8BA4\u6587\u4EF6
logging.file.path=/springboot/log
# \u5728\u63A7\u5236\u53F0\u8F93\u51FA\u7684\u65E5\u5FD7\u683C\u5F0F
# %d\uFF1A\u65E5\u671F\u683C\u5F0F yyyy-MM-dd HH:mm:ss.SSS
# %Thread\uFF1A\u7EBF\u7A0B\u53F7
# %-5level\uFF1A\u65E5\u5FD7\u7EA7\u522B  -5\uFF1A\u9760\u5DE6\u5BF9\u9F50  level\uFF1A\u7EA7\u522B
# %logger{50}\uFF1A\u5168\u7C7B\u540D\uFF0C50\u4E2A\u5B57\u7B26
# %msg\uFF1A\u643A\u5E26\u4FE1\u606F
# %n\uFF1A\u6362\u884C
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%Thread] %-5level %logger{50} - %msg%n
# \u6307\u5B9A\u6587\u4EF6\u4E2D\u8F93\u51FA\u65E5\u5FD7\u7684\u683C\u5F0F
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} === [%Thread] === %-5level === %logger{50} === %msg%n