<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>服务端错误</title>
</head>
<body>
<h3>服务端错误，5xx</h3><hr/>
<h3>status:[[${status}]]</h3>
<h3>timestamp:[[${timestamp}]]</h3>
<h3>error:[[${error}]]</h3>
<h3>exception:[[${exception}]]</h3>
<h3>message:[[${message}]]</h3>
<h3>errors:[[${errors}]]</h3><hr/>
<h2>自定义异常信息</h2>
<h3>author:[[${author}]]</h3>
<h3>ext:[[${ext.code}]]</h3>
<h3>ext:[[${ext.message}]]</h3>
</body>
</html>
