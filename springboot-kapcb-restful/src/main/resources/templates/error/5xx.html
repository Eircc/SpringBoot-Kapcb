<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>服务端错误</title>
</head>
<body>
<h1>5xx</h1>
<hr/>
<h3>status:[[${status}]]</h3>
<h3>timestamp:[[${timestamp}]]</h3>
<h3>error:[[${error}]]</h3>
<h3>exception:[[${exception}]]</h3>
<h3>message:[[${message}]]</h3>
<h3>errors:[[${errors}]]</h3>
<!--map中自定义的信息-->
<h3>author:[[${author}]]</h3>

<!--异常处理器中的自定义信息-->
<h3>etx:[[${etx.code}]]</h3>
<h3>etx:[[${etx.message}]]</h3>
</body>
</html>
