<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>test</title>
</head>
<body>
    <h1>success!成功</h1>
    <!--th:text=""：将div中的文本内容设置为-->
    <div th:text="${hello}"></div>
<hr/>
<div th:text="${demo}"></div>
<div th:utext="${demo}"></div>
<hr/>

    <!--th:each每次遍历都会生成当前这个标签-->
    <!--3个<h4></h4>标签-->
<h4 th:text="${user}" th:each="user:${users}"></h4><hr/>
<h4>
    <span th:text="${user}" th:each="user:${users}"></span><hr/>
    <span th:each="user:${users}">[[${user}]]</span>
</h4>
</body>
</html>
